{% extends 'catalog/base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">
              Добавление продукта
            </h4>
          </div>
          <div class="card-body">
              <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success" >Добавить</button>
              </form>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>

      <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">
                Версия продукта
              </h4>
            </div>
            <div class="card-body">
                {{ formset.management_form }}
                {% for form in formset.forms %}
                    {{ form.as_p }}
                {% endfor %}
                <hr>
            </div>
            <div class="card-footer"></div>
          </div>
      </div>
  </form>
{% endblock %}
